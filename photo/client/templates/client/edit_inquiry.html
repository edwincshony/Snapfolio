{% extends 'base.html' %}

{% block title %}Edit Inquiry{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>Edit Inquiry</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            {{ form.subject }}
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            {{ form.message }}
                        </div>
                        <button type="submit" class="btn btn-primary">Update Inquiry</button>
                        <a href="{% url 'my_inquiries' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
